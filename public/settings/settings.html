<!DOCTYPE html>

<html lang = "en">

    <head>

        <!-- Metadata -->

        <meta charset = "utf-8">
        <meta name = "description" content = "Integrated global chat for repl.it">
        <meta name = "viewport" content = "width = device-width">

        <title>repl chat</title>
        <link href = "/public/images/repl-chat.png" rel = "icon"></link>
        <link href = "/public/chat/chat.css" rel = "stylesheet"></link>

        <meta property = "og:type" content = "website">
        <meta property = "og:site_name" content = "repl.it">
        <meta property = "og:title" content = "P3tray.MSG">
        <meta property = "og:description" content = "Integrated global chat for repl.it">
        <meta property = "og:image" content = "https://repl-chat.p3tray.repl.co/public/images/repl-chat.png">

        <!-- Data and scripts -->

        <script src = "/public/terms/config.js"></script>
        <script src = "/public/util.js"></script>
        <script src = "/public/terms/methods.js"></script>
        <script src = "/public/terms/events.js"></script>
        <script src = "/public/terms/terms.js"></script>

    </head>

    <body>

        <!-- Check the navigator -->

        <script>if(window.navigator.userAgent.indexOf("MSIE ")>0||window.navigator.userAgent.indexOf("Trident/")>0||window.navigator.userAgent.indexOf("Edge/")>0){for(;document.body.firstChild;)document.body.removeChild(document.body.firstChild);const e=document.createElement("div");throw e.style.position="absolute",e.style.top="30px",e.style.left="50px",e.style.fontSize="30px",e.innerHTML=new Date+"<br>ERROR: UNSUPPORTED BROWSER",document.body.appendChild(e),"ERROR: UNSUPPORTED BROWSER"}else if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)){for(;document.body.firstChild;)document.body.removeChild(document.body.firstChild);const e=document.createElement("div");throw e.style.position="absolute",e.style.top="30px",e.style.left="50px",e.style.fontSize="30px",e.innerHTML=new Date+"<br>ERROR: UNSUPPORTED DEVICE",document.body.appendChild(e),"ERROR: UNSUPPORTED DEVICE"}</script>

        <!-- repl chat -->

        <div id = "repl_chat">

            <!-- Header -->

            <div id = "header">

                <img class = "selfPfp" id = "pfp"></img>
                
                <div id = "menu">
                    <button class = "button menuButton" id = "logout">Logout</button>
                    <button class = "button menuButton" id = "settings">Settings (WIP)</button>
                    <button class = "button menuButton" id = "terms">Chat</button>
                </div>

                <div id = "online_status"></div>

                <button class = "button buttonBlue" id = "close_chat">
                    <div id = "close"></div>
                </button>

            </div>

            <!-- Chat window -->

            <div class = "screen" id = "chat">

                <div id = "messages_wrapper">
                    <div id = "messages">
						<div class="firstMessage"><img class="firstMessagePfp" src="https://repl.it/public/images/evalbot/evalbot_33.png"><div><div class="firstMessageInfo"> Harjyot786 [System] </div>
								<div class="messageContent">
									<button class="button menuButton" id="dark_theme"> Dark theme </button>
								</div>
							</div>
						</div>
					</div>
                </div>
                
                <input id = "input" type = "text" placeholder = "Start typing here..." autocomplete = "off"></input>

            </div>

            <!-- Online -->

            <div class = "screen" id = "online"></div>

        </div>

    </body>

</html>
